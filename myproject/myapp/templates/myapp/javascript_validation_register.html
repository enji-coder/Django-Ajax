<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
      function chechValidate()
      {
        var user=document.getElementById("username").value;
        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;
        var cpassword=document.getElementById('cpassword').value;
        var mobile=document.getElementById('contact').value;
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        console.log("---->username",username);

        function msg()
        {
          var x = document.getElementById("myDIV");
          if (x.style.display === "none")
          {
            x.style.display = "block";
          } 
          else
          {
            x.style.display = "none";
          }
        
        }

        if ( (user.length<=4) || (user.length>15) )
        {
          document.getElementById("emsg").innerHTML=" username must be between 4 characters to 15 characters";
          msg();
          return false;
        }
        else if(!isNaN(user))
        {
          document.getElementById("emsg").innerHTML=" username must contain character value ";
          msg();
          return false;
        }
        else if(isNaN(mobile))
        {
          document.getElementById("emsg").innerHTML=" mobile must contain digit ";
          msg();
          return false;
        }
       
        else if(!email.match(validRegex))
        {
                document.getElementById("emsg").innerHTML = "invalid email address";
                msg();
                return false;
        }
        else if(password!=cpassword)
        {
                document.getElementById("emsg").innerHTML = "password and confirm password does not match";
                msg();
                return false;
        }
        else if(mobile.length!=10)
        {
          document.getElementById("emsg").innerHTML=" mobile number must contain 10 digit ";
          msg();
          return false;
        }
        else
        {
          x.style.display = "none";
        }
      }
</script>
  </head>

  <body>
    <div class="container">

          <div class="alert alert-danger" id="myDIV" role="alert" style="display: none;">
            <p id="emsg"></p>
          </div>


      <div class="col-lg-m n-auto d-block">

        <h1>REGISTRATION FORM</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label>Username : </label>
                <input type="text" name="user" id="username" class="form-control" onblur="chechValidate()"  required>
               
            </div>

            <div class="form-group">
              <label>Email : </label>
              <input type="email" name="email" class="form-control" id="email" onblur="chechValidate()" required>
            </div>

            <div class="form-group">
              <label>password : </label>
              <input type="text" name="password" class="form-control" onblur="chechValidate()" id="password" required>
            </div>

            <div class="form-group">
              <label>confirm password : </label>
              <input type="text" name="cpassword" class="form-control" onblur="chechValidate()" id="cpassword" required>
            </div>

            <div class="form-group">
              <label>contact No: </label>
              <input type="text" name="contact" class="form-control" onblur="chechValidate()" id="contact" required>
            </div>
            
            <div class="form-group">
              
              <input type="submit" name="submit" class="btn btn-success"  onblur="chechValidate()" value="submit"  id="submit">
            </div>
        </form>
      </div>

    </div>

  </body>
 
</html>
