{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        
         <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    </head>
    <body>
       
    <div class="container">
        <h4 class="text-center alert alert-primary"> Django AJAX</h4>
        <form action="" method="POST">
            {% csrf_token %}    
            <input type="Enter email" id="searchname" name="searchname" placeholder="enter for search"/>
            <input type="button" id="btnsearch" value="Search"/>
        </form>

        <div class="row">
        <div class="col-sm-5">
            <h4 class="text-center alert alert-info">Form inputs</h4>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="nameid" placeholder="Enter name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="emailid"  placeholder="Enter email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="contactid" placeholder="Enter Contact">
                </div>
                <div class="col">
                    <input type="button" style="background-color: blueviolet;color: white;" id="btnsave" class="form-control" value="Submit">
                </div>
                </div>
            </form>
        </div>
        <div class="col-sm-7">
            <h4  class="text-center alert alert-info">User Details</h4>
            <table class="table table-striped table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col" colspan="2" style="text-align: center;">Action</th>
                </tr>
                
                </thead>
                <tbody id="tbody">
                
                {% for i in context.udata %}
                <tr>
                    <th scope="row">{{i.id}}</th>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.contact}}</td>
                    <td>
                        <input type="button" class="btn btn-warning btn-sm btn-edit" value="Edit" data-sid="{{i.id}}"/>
                    </td>
                    <td>
                        <input type="button" class="btn btn-danger btn-sm btn-del" value="Delete" data-sid="{{i.id}}"/>
                    </td>
                </tr>
                {% endfor %}
              
                </tbody>
            </table>
        </div>

        <div class="row">
            <form method="POST">
                <select name="product" id="myselect">
                    <option value="Select Product" disabled selected>Select Product</option>
                    {% for i in context.allproduct %}
                        <option value={{i.name}} id={{i.name}}>{{i.name}}</option>
                    {% endfor %}
                  </select>

                  <select name="brand" id="brand">
                    <option value="select" disabled selected>Select Brand</option> 
                  </select>
            </form>
        </div>
        </div>

    </div>
     
    </body>

    {% include 'myapp/ajaxfile.html' %}

</html>
